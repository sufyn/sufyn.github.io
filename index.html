<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .tool { margin: 20px; padding: 10px; border: 1px solid #ccc; }
        .ad { margin: 20px; padding: 10px; background-color: #f0f0f0; }

</head>
<body>
    <h1>Free File Converter</h1>
    <p>Convert files instantly. No uploads, no storageâ€”100% private.</p>

    <!-- PDF to Image Tool -->
    <div class="tool">
        <h2>PDF to Image</h2>
        <input type="file" id="pdfInput" accept=".pdf">
        <button onclick="convertPDFtoImage()">Convert</button>
        <div id="pdfResult"></div>
    </div>

    <!-- Image to PDF Tool -->
    <div class="tool">
        <h2>Image to PDF</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="convertImageToPDF()">Convert</button>
        <div id="imageResult"></div>
    </div>

    <!-- Ad Space -->
    <div class="ad">
        <p>[Ad Placeholder - Replace with AdSense or similar code]</p>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        // PDF to Image Conversion
        async function convertPDFtoImage() {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];
            if (!file) return alert('Please select a PDF file');

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const page = await pdf.getPage(1);
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const viewport = page.getViewport({ scale: 1.5 });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({ canvasContext: context, viewport: viewport }).promise;
            const imgData = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = imgData;
            link.download = 'converted-image.png';
            link.click();

            document.getElementById('pdfResult').innerText = 'Download started!';
            fileInput.value = ''; // Clear input
        }

        // Image to PDF Conversion
        async function convertImageToPDF() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            if (!file) return alert('Please select an image file');

            const img = new Image();
            img.src = URL.createObjectURL(file);
            await new Promise((resolve) => (img.onload = resolve));

            const pdfDoc = await PDFLib.PDFDocument.create();
            const page = pdfDoc.addPage([img.width, img.height]);
            const imgData = await fetch(img.src).then((res) => res.arrayBuffer());
            const embeddedImg = await pdfDoc.embedPng(imgData); // Supports PNG/JPG
            page.drawImage(embeddedImg, { x: 0, y: 0, width: img.width, height: img.height });

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'converted-file.pdf';
            link.click();

            document.getElementById('imageResult').innerText = 'Download started!';
            fileInput.value = ''; // Clear input
        }
    </script>
</body>
